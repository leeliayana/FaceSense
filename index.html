<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="row mb-4 text-center">
            <div class="col">
                <h1 class="fw-bold text-white display-5">Real-Time Emotion Detector</h1>
                <p class="text-light lead">Detect your emotions live using your webcam</p>
            </div>
        </div>

        <!-- Video and Chart Side by Side -->
        <div class="row justify-content-center">
            <!-- Video Section -->
            <div class="col-12 col-lg-6 mb-3">
                <div id="videoCard" class="card shadow-lg overflow-hidden">
                    <div id="videoContainer">
                        <video id="webcam" autoplay muted class="rounded-top"></video>
                        <canvas id="overlay"></canvas>
                    </div>
                    <div class="card-body bg-dark text-light text-center">
                        <h5>Face Detected: <span id="faceCount">0</span></h5>
                        <p class="small">Face detection and emotion recognition running in real-time</p>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="col-12 col-lg-5 mb-3">
                <h5 class="text-center text-white">Emotion Distribution</h5>
                <canvas id="emotionChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
